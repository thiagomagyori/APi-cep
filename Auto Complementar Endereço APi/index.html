<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APi Para Buscar Cep</title>
    <link rel="stylesheet" href="/Auto Complementar Endereço APi/css/style.css"> <!--Css interno-->
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="/js/scripts.js" defer></script> <!--Faz com que o HTML carregue primeiro-->
</head>

<body id="checkout-page">
  <div id="fade" class="hide"> <!--Modal que vai aparecer com algumas info-->
      <div id="loader" class="spinner-border text-primary" role="status">  <!--Peando a class do bootstrap LEMBRANDO QUE TEM VARIAS CORRES PARA O LOADER-->
        <span class="visually-hidden">Loading...</span> <!--tem também a sr-only-->
    </div>
  <div id="message" class="hide">
     <div class="alert alert-ligth" role="alert">  <!--class do bootstrap-->
       <h4>Menssagem:</h4>
         <p></p> <!--unica coisa que vai ser dinâmica é o texto da menssagem-->
      <button id="fx-mg" type="button" class="btn btn-secondary">Fechar</button> <!--class do botão do bootstrap-->
    </div>
   </div>
  </div>
    
















    
</body>
</html>
